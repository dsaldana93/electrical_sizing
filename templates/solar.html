{% extends "layout.html" %}

{% block content %}
<h1>Cálculo de Sistema Solar</h1>
<form method="POST">
    <div class="form-group">
        <label>Kilómetros diarios recorridos:</label>
        <input type="number" class="form-control" name="km" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label>Capacidad de batería (kWh):</label>
        <input type="number" class="form-control" name="bateria" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label>Potencia de paneles por unidad (W):</label>
        <input type="number" class="form-control" name="watts" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Calcular</button>
</form>
{% endblock %}
